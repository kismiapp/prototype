  <!-- Your existing script for the timer here -->

    <script>
      let targetTime = new Date();
      targetTime.setTime(targetTime.getTime() + (7 * 24 * 60 * 60 * 1000));

      function updateTime() {
        let currentTime = new Date();
        let timeDiff = targetTime - currentTime;

        if (timeDiff <= 0) {
        clearInterval(timer);
        document.getElementById("remaining-time").innerHTML = "Time's up!";
        return;
        }

        let days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
        let hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        let minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
        let seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

        if (days < 10) {
        days = "0" + days;
        }

        if (hours < 10) {
        hours = "0" + hours;
        }

        if (minutes < 10) {
        minutes = "0" + minutes;
        }

        if (seconds < 10) {
        seconds = "0" + seconds;
        }

        document.getElementById("remaining-time").innerHTML = days + ":" + hours + ":" + minutes + ":" + seconds;
        document.querySelector("#timer span:first-child").textContent = "ROUND TIMER: ";
      }

      let timer = setInterval(updateTime, 1000);

      
    </script>

  <!-- Display photos in a grid -->
  <div id="photo-grid">
    {% for photo in photos %}
      <div class="photo" id="photo-{{ photo.id }}">
        <img src="{{ photo.url }}" alt="{{ photo.title }}">
        <div class="photo-info">
          <h3>{{ photo.title }}</h3>
          <!-- Add the link to the photo source here -->
          <a href="{{ photo.url }}" target="_blank" style="color: #1DA1F2; font-weight: bold;">Link</a>
          <p class="vote-count">{{ photo.votes }} ðŸ’‹</p>
          <button type="button" class="upvote-button" data-id="{{ photo.id}}">KISS</button>
        </div>
      </div>
    {% endfor %}
  </div>


  <script>
    let socket = io.connect('http://' + document.domain + ':' + location.port);
    if(socket)console.log('socket connected');
    else console.log('socket not connected');
    // Handle upvote button click
    $(document).on('click', '.upvote-button', function() {
      // Get the ID of the photo to upvote
      let photoId = $(this).data('id');
      let photoVotes=document.querySelector(`#photo-${photoId}`).querySelector('.vote-count').textContent.split(' ')[0]; ;
      // console.log(photoVotes)
      // console.log(photoId+" voted");
      // Send a vote_update event to the server
      socket.emit('vote_update', { id: photoId, votes: photoVotes });
    });
    let photoVotes=0;
    // Handle load_photos event
    socket.on('load_photos', function(photos) {
      // Sort photos by the number of votes they have received
      let sortedPhotos = photos.sort(function(a, b) {
        return b.votes - a.votes;
      });
      // Clear the existing photos from the photo grid
      $('#photo-grid').empty();
    

      // Add the sorted photos to the photo grid
      for (let i = 0; i < sortedPhotos.length; i++) {
        let photo = sortedPhotos[i];
        let photoHtml = '<div class="photo" id="photo-' + photo.id + '">' +
          '<img src="' + photo.url + '" alt="' + photo.title + '">' +
          '<div class="photo-info">' +
            '<h3>' + photo.title + '</h3>' +
            '<p><a href="' + photo.url + '" target="_blank" style="color: #1DA1F2; font-weight: bold;">Link</a></p>' +
            '<p class="vote-count">' + photo.votes + ' ðŸ’‹</p>' +
            '<button type="button" class="upvote-button" data-id="' + photo.id + '">KISS</button>' +
          '</div>' +
        '</div>';
        $('#photo-grid').append(photoHtml);
      }
    });

    // Handle vote_update event
    socket.on('update_vote', function(photoData) {
      let photoId = photoData.id;
      let photoVotes = photoData.votes;
      let voteCountElem = $('#photo-' + photoId + ' .vote-count');
      voteCountElem.text(photoVotes + ' ðŸ’‹');
      socket.emit('update_photo')
    });

    // Add the search functionality
    $(document).ready(function () {
      $('#search-input').on('input', function () {
        let searchValue = $(this).val().toLowerCase();
        $('.photo').each(function () {
          let photoTitle = $(this).find('h3').text().toLowerCase();
          if (photoTitle.indexOf(searchValue) > -1) {
            $(this).show();
          } else {
            $(this).hide();
          }
        });
      });
    });
  </script>
